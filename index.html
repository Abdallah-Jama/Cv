<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="img">
      </div>
      <div class="card-contant">
        <h6 class="pre-cat">Perfume</h6>
        <h2 class="pre-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="pre-des">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator
          for the House of CHANEL.</p>

        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cta"><img class="bottom-img" src="images/icon-cart.svg" alt="button">Add to Cart</button>
      </div>
    </div>
  </div>

</body>

</html>
